<div class="text-center">
  <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Kullanıcı Girişi</h1>
      <div class="form-group">
        <input type="text" class="form-control" #username="ngModel" placeholder="Kullanıcı Adı" [(ngModel)]="model.username" name="username" id="username" required >
        
      </div>
      <div class="form-group">
          <input type="password" class="form-control" #password="ngModel" placeholder="Parola" [(ngModel)]="model.password" name="password" id="password" required >
          
      </div>
      
      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Giriş" />
      
      <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
      
  </form>

</div>
